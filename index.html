<!DOCTYPE html>
<html>
  <head>
    <title>feedback</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/normalaze.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <form id="feedback" class="form">
        <div class="row">
          <div class="title">Задать вопрос</div>
        </div>
        <div class="row">
          <input
            type="text"
            name="name"
            class="input"
            placeholder="Фамилия Имя Отчество *"
            required
          />
        </div>
        <div class="row">
          <input
            id="phone-input"
            type="tel"
            name="phone"
            class="input"
            placeholder="Телефон *"
            data-inputmask="'mask': '+7 999 999-99-99'"
            required
          />
        </div>
        <div class="row">
          <input
            type="email"
            name="email"
            class="input"
            placeholder="Email"
            required
          />
        </div>
        <button type="submit" class="button">отправить запрос</button>
      </form>

      <div class="url-toggle">
        <label>
          <input id="checkbox" type="checkbox" />
          <span>Для проверки с ошибкой</span>
        </label>
      </div>
    </div>
    <script src="src/inputmask.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
